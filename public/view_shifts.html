<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Shifts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shift History</h1>
        <div id="shiftsContainer"></div>
    </div>
    <script src="offline.js"></script>
    <script>
        loadShifts();
        
        function loadShifts() {
            const shiftsContainer = document.getElementById('shiftsContainer');
            shifts.forEach((shift, index) => {
                const shiftDate = new Date(shift.startTime);
                const dayName = shiftDate.toLocaleDateString('en-GB', { weekday: 'long' });
                const date = shiftDate.toLocaleDateString('en-GB');
                
                const card = document.createElement('div');
                card.className = 'shift-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <h2>${dayName}</h2>
                        <p>${date}</p>
                    </div>
                    <div class="card-body">
                        <p><strong>Start:</strong> ${new Date(shift.startTime).toLocaleTimeString()}</p>
                        <p><strong>End:</strong> ${shift.endTime ? new Date(shift.endTime).toLocaleTimeString() : 'Ongoing'}</p>
                        <p><strong>Total Hours:</strong> ${shift.totalHours || '-'}</p>
                        <button onclick="editShift(${index})">Edit</button>
                    </div>
                `;
                
                shiftsContainer.appendChild(card);
            });
        }

        function editShift(index) {
            const shift = shifts[index];
            const startTime = prompt('Edit Start Time', new Date(shift.startTime).toLocaleTimeString());
            const endTime = prompt('Edit End Time', shift.endTime ? new Date(shift.endTime).toLocaleTimeString() : '');
            
            if (startTime) {
                shift.startTime = new Date(`${new Date(shift.startTime).toLocaleDateString()} ${startTime}`).toISOString();
            }
            if (endTime) {
                shift.endTime = new Date(`${new Date(shift.endTime).toLocaleDateString()} ${endTime}`).toISOString();
                shift.totalHours = calculateHours(new Date(shift.startTime), new Date(shift.endTime));
            }
            
            localStorage.setItem('shifts', JSON.stringify(shifts));
            syncShifts();
            window.location.reload();
        }
    </script>
</body>
</html>
